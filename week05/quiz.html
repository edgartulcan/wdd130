<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main class="box">
        <h1> Basic HTML and CSS Quiz</h1>
        <form class="box">
            <div class="quizz-item box">
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="quizz-item box">
                <label for="q2">2. How are id and class attributes selected in CSS ?</label>
                <textarea id="q2" name="q2"></textarea>
            </div>
            <div class="quizz-item box">
                <label for="q3">3. which of the following is a valid CSS comment?</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled> Choose one...</option>
                    <option value="a">A.</option>
                    <option value="b">B.</option>
                    <option value="c">C. </option>
                </select>
                
            </div>
            <div class="quizz-item box">
                <label for="q4">1. What is the bottom margin given this declaration?</label>
                <code class="box">margin: 10px 5px 15px;</code>
                <input type="text" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz for Grading </button>
        </form>
    </main>
</body>
</html>
