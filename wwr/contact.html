    <section class="contactsection">
      <div class="information">
        <h1>About us - WhiteWater Rafting </h1>
          <p>123 Main River Street</p>
          <p>Daule, Ecuador</p>
          <p>+1 999 999 999</p>
          <p>info@whitewather.com</p>
      </div>
          <div class="mapform-grid">
           <div class="map">
              <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3987.2460339571726!2d-79.907105!3d-2.057519999999989!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x902d126d8568e211%3A0x3123b9f6a6c66783!2sUrbanizacion%20La%20Perla%2C%20Guayaquil!5e0!3m2!1ses!2sec!4v1759441850328!5m2!1ses!2sec"
                allowfullscreen
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
              </iframe>
            </div>
            
              <form class="contactform" action="#" method="post">
                <div>
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div>
                  <label>Message Purpose</label>
                  <div class="radio-group">
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>
                  </div>
                </div>

                <div>
                  <label for="message">Message</label>
                  <textarea id="message" name="message" placeholder="Type here..." rows="5" required></textarea>
                </div>

                <div class="checkbox-group">
                  <input type="checkbox" id="newsletter" name="newsletter">
                  <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit">Get in Touch!</button>
              </form>
              

         </div>
    </section>

    <!-- Serve you Section -->
    <section class="serve">
      <h2>We Are Here To Serve You</h2>
